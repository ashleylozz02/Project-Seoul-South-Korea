<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Contact Page</title>

    <!--  Styles  -->
    <link href="contact.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <li class="main-logo">
            <a href="index.html"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/1280px-Flag_of_South_Korea.svg.png"
                alt="Korean Flag"
            /></a>
          </li>
          <li><a href="index.html">Home Page</a></li>
          <li><a href="todo.html">To Do Page</a></li>
          <li><a href="contact.html">Contact Page</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero-image">
      <section class="hero-text">
        <h2>Contact Page</h2>
        <!-- GET is for public information and POST is for privite information-->
        <article class="form-container">
          <form method="GET">
            <fieldset>
              <legend>Info</legend>
              <label for="firstName">Name:</label>
              <br />
              <input type="text" id="firstName" />
              <br />
              <label for="lastName">Last Name:</label>
              <br />
              <input type="text" id="lastName" />
              <br />
              <label for="email">Email:</label>
              <br />
              <input type="text" id="email" />
              <br />
              <label for="phoneNumber">Phone Number:</label>
              <br />
              <input type="text" id="phoneNumber" />
              <br />
              <label for="commentBox">Comment</label>
              <br />
              <textarea
                rows="8"
                cols="50"
                placeholder="Comments? Questions? Concerns?"
                id="commentBox"
              ></textarea>
              <br />
              <button type="submit">Submit</button>
            </fieldset>
          </form>
        </article>
      </section>
    </section>

    <footer>
      <p class="footer">Connect with us</p>
      <section class="icon-container">
        <section class="icons">
          <a href="https://www.instagram.com/seoul_official/?hl=en">
            <img
              src="https://pluspng.com/img-png/instagram-png-instagram-icon-logo-png-512.png"
              alt="instagram logo"
          /></a>
          <a href="https://twitter.com/hashtag/southkorea?lang=en">
            <img
              src="https://images.vexels.com/media/users/3/137419/isolated/preview/b1a3fab214230557053ed1c4bf17b46c-twitter-icon-logo-by-vexels.png"
              alt="twitter logo"
          /></a>
          <a href="https://www.facebook.com/pages/South-Korea/108278619196284">
            <img
              src="https://cdn.freebiesupply.com/logos/large/2x/facebook-3-logo-png-transparent.png"
              alt="facebook logo"
          /></a>
        </section>
      </section>
      <p>Seoul South Korea&copy; 2021 All Rights Reserved | Privacy Policy</p>
    </footer>
  </body>
</html>
